<div class="entry-content"><h4>其一</h4>

<p>惊疑仙葩绽凡尘，倩影才情两昆仑。<br/>
向使武皇今尚在，满宫佳丽怨长门。</p>

<h4>其二</h4>

<p>女帝则天慑百臣，千年转世复惊神。<br/>

<h4>其三</h4>

<p>晋巷青檐锁玉唇，明眸皓齿自销魂。<br/>
闲将琐绪贻流水，志寄鸿鹄比灿辰。</p>
